<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />

    <script id="horns-template" type="text/x-handlebars-template">
      <section>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p>{{description}}</p>
      </section>
    </script>
  </head>

  <body>
    <div id="detail-view"></div>
    <header>
      <h1>The Gallery of Horns</h1>
      <form>
        <div id="viewing-options">
        <input type="radio" id="show-title" name="filter-by" value="title" checked="checked" />
        <label for="show-title">Title</label>
      
        <input type="radio" id="show-number-of-horns" name="filter-by" value="number-of-horns" />
        <label for="show-number-of-horns">Number of horns</label>
        <select>
          <option value="default">Filter by Keyword</option>
        </select>
      </div>
      <div id="page-options">
        <input type="radio" id="page-1" name="page-by" value="page-1" checked="checked" />
        <label for="page-1">Page 1</label>
      
        <input type="radio" id="page-2" name="page-by" value="page-2" />
        <label for="page-2">Page 2</label>
      </div>
      </form>
    </header>

    <main></main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
